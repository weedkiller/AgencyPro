<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="AgencyPro - Professional Affiliate Marketing." />
    <!-- Calendly badge widget begin -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/lp.css" />
    <title>AgencyPro - Professional Affiliate Marketing.</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Project",
          "name": "AgencyPro",
          "url": "https://agencypro.com/index.html",
          "logo": "https://www.agencypro.com/images/logo-white.svg",
          "sameAs": [
            "https://www.facebook.com/AgencyProSoftware/",
            "https://twitter.com/agencypro",
            "https://www.instagram.com/agencypro/",
            "https://www.linkedin.com/company/agencypro/about/"
          ]
        }
        </script>
</head>

<body class="lp-full">

    <main class="lp-promo">
        <section class="lp-header">
            <a href=""><img alt="AgencyPro - B2B Professional Services Platform" src="images/logo-black-2.svg"></a>
        </section>

        <section class="lp-content">
            <div class="lp-intro">
                <h1>Affiliate Marketing for</h1>
                <h2>Professional Services</h2>

                <div class="lp-cta">
                    <div class="lp-cta-holder">
                        <a class="lp-cta-button" href="https://tinyurl.com/wu7yo6q">
                            <em><img src="images/icon-video-call.svg" alt="Register for Zoom Demo" /></em>
                            <span class="lp-cta-button-txt">Register for Zoom Demo</span>
                        </a>
                    </div>

                    <div class="lp-cta-holder">
                        <a class="lp-cta-button lp-cta-button-dark" href="javascript;"
                            onclick="Calendly.initPopupWidget({url: 'https://calendly.com/agencypro/demo'});return false;">
                            <em><img src="images/calendar.svg" alt="Schedule a Consultation" /></em>
                            <span class="lp-cta-button-txt">Schedule a Consultation</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="lp-graphic">
                <img src="images/lp-graphic.svg" />
            </div>

        </section>
    </main>

    <script src=" https://assets.calendly.com/assets/external/widget.js"></script>




</body>

</html>
