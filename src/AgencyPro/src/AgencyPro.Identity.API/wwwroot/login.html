                                    alt="AgencyPro -  B2B Professional Services Platform." /></div>
                            <div class="mobile-menu-middle">
                                <ul>
                                    <li><a href="/account/login" title="Login">Login</a></li>
                                    <li><a href="/account/register" title="Register">Register</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item">
                        <span class="icon"><svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="301.797px"
                                height="155.852px" viewBox="0 0 301.797 155.852"

                                    <polygon fill="#FFFFFF"
                                        points="7.873,147.078 150.587,4.365 170.535,24.313 47.353,147.497 	" />
                                    <polygon fill="#FFFFFF" points="67.581,147.497 149.958,65.12 233.384,148.543 185.602,148.543 149.714,112.655 115.083,147.288 	
             " />

                                        points="160.212,54.446 180.16,34.497 293.509,147.846 254.52,147.846 	" />

                    </a>
                    <a class="navbar-item" href="#">

        </div>

    <main class="two-cols-membership">
        <div class="left-col fullbg-matte"></div>
        <div class="right-col is-flex is-v-centered">

            <div class="box is-fullwidth has-gap-left has-gap-right is-borderless is-shadowless">
                <div class="page-heading">
                    <h1 class="page-title">Login</h1>
                </div>
                <form action="">
                    <div class="field">
                        <label for="Username" class="label">Username</label>
                        <div class="control has-icons-left">
                            <input class="input validate" placeholder="Username" autofocus="" type="text"
                                data-val="true" data-val-required="The Username field is required." id="Username"
                                name="Username" value="">
                            <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label for="Password" class="label">Password</label>
                        <div class="control has-icons-left">
                            <input type="password" class="input  validate" placeholder="Password" autocomplete="off"
                                data-val="true" data-val-required="The Password field is required." id="Password"
                                name="Password">

                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label for="remember-login" class="checkbox">
                            <input type="checkbox" name="remember-login" id="remember-login">
                            Remember me
                        </label>
                    </div>
                    <div class="field">
                        <button class="button is-primary is-fullwidth">
                            Login
                        </button>


                    </div>

                    <div class="field">
                        <p class="has-text-right is-size-7"><a href="">
                                I can't remember my password</a></p>
                    </div>
                </form>
            </div>

        </div>
    </main>

    <script type="text/javascript" src="js/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins/owl.carousel.min.js"></script>

    <script type="text/javascript" src="js/site.js"></script>
